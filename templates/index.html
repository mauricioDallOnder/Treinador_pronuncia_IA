<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Entraîneur de prononciation IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
   <div class="container">
    <div class="flex-md-row">
        <div class="main-content">
            <h1 class="mb-4">Treinador de Pronúncia com IA</h1>
            <p id="categoryProgress" class="mt-3"></p>
            <div class="mb-3">
                <label for="text" class="form-label">Escreva ou gere um texto abaixo:</label>
                <textarea class="form-control" id="text" name="text"></textarea>
                <div class="mt-3">
                    <label for="translation" class="form-label">Tradução:</label>
                    <p id="translation"></p>
                </div>
                <div class="pronunciation-feedback mt-4">
                    <label for="translation" class="form-label">Pronúncia:</label>
                    <h3 id="pronunciation"></h3>
                </div>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Selecione a categoria:</label>
                <select class="form-select" id="category" name="category">
                    <option value="random">Frases Aleatórias</option>
                    <option value="Verbos de Cozinha">Verbos de Cozinha</option>
                    <option value="Verbos com Santé">Verbos de Saúde</option>
                    <option value="Dans le sport">Verbos do Esporte</option>
                    <option value="À la recherche d'un appartement à louer">À procura de um apartamento para alugar</option>
                    <option value="À la pharmacie">Na farmácia</option>
                    <option value="À la salle de sport">Na academia</option>
                    <option value="Au supermarché">No supermercado</option>
                    <option value="Achetant des vêtements">Comprando roupas</option>
                    <option value="Au restaurant - Commander de la nourriture">No restaurante - Pedindo comida</option>
                    <option value="Chez le coiffeur">No cabeleireiro</option>
                    <option value="Réserver un hôtel">Reservar um hotel</option>
                    <option value="entretien d'embauche">Entrevista de emprego</option>
                </select>
                <div class="d-grid gap-2">
                    <p id="statusMessage" style="display: none; font-weight: bold; color: red;text-align: center; font-weight: 12px;"></p>
                    <button class="btn btn-danger" id="recordButton" onclick="toggleRecording()">
                        <i class="material-icons" id="recordIcon">mic</i>
                    </button>
                    <button class="btn btn-secondary" id="speakButton" onclick="speakText()">Ouvir o texto</button>
                    <button class="btn btn-success" id="generateButton" onclick="generateSentence()">Gerar uma frase</button>
                    <button class="btn btn-primary" id="translateButton" onclick="translateText()">Traduzir o texto</button>
                </div>

                <div class="uploading-message mt-3" id="uploadingMessage">
                    <span id="uploadingText">Enviando áudio... Aguarde.</span>
                    <progress id="uploadProgress" value="0" max="100" style="width: 100%;"></progress>
                </div>

                <div class="result mt-4">
                    <h3>Feedback:</h3>
                    <p>Taxa de sucesso na pronúncia: <span id="ratio"></span>%</p>
                    <div class="diff" id="diff"></div>
                    <br />
                    <p>Taxa de conclusão: <span id="completeness"></span>%</p>
                </div>
                <div id="audioContainer" class="mt-4"></div>
                <div class="mt-4">
                    <h3>Gráficos de Desempenho:</h3>
                    <img id="performanceGraph" src="/performance" class="img-fluid" alt="Gráfico de Desempenho">
                </div>
            </div>
            <div class="feedback-box" id="feedbackBox">
                <p id="feedbackContent">Clique em uma palavra para ver sua pronúncia.</p>
            </div>
        </div>
    </div>
</div>


    <script>

        // Funções auxiliares para desabilitar/habilitar botões e mostrar/ocultar mensagens
        function disableButtons() {
            document.getElementById('speakButton').disabled = true;
            document.getElementById('generateButton').disabled = true;
            document.getElementById('translateButton').disabled = true;
            document.getElementById('recordButton').disabled = true;
        }

        function enableButtons() {
            document.getElementById('speakButton').disabled = false;
            document.getElementById('generateButton').disabled = false;
            document.getElementById('translateButton').disabled = false;
            document.getElementById('recordButton').disabled = false;
        }

        function showMessage(message) {
            let statusMessage = document.getElementById('statusMessage');
            statusMessage.innerText = message;
            statusMessage.style.display = 'block';
        }

        function hideMessage() {
            let statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'none';
        }
        document.getElementById('text').addEventListener('input', function () {
            fetchPronunciation(this.value);
        });

        function fetchPronunciation(text) {
            fetch('/pronounce', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'text=' + encodeURIComponent(text)
            })
                .then(response => response.json())
                .then(data => {
                    const pronunciationHtml = data.pronunciations.split(' || ').map(word => `<span class="word">${word}</span>`).join('<span class="separator">||</span>');
                    document.getElementById('pronunciation').innerHTML = pronunciationHtml;
                });
        }

        function uploadAudio() {
            let audioInput = document.getElementById('audio');
            let textInput = document.getElementById('text');
            let formData = new FormData();
            formData.append('audio', audioInput.files[0]);
            formData.append('text', textInput.value);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ratio').innerText = data.ratio;
                    document.getElementById('completeness').innerText = data.completeness_score;
                    document.getElementById('diff').innerHTML = data.diff_html;
                    window.pronunciations = data.pronunciations;
                });
        }

        function showPronunciation(word) {
            let pronunciation = window.pronunciations[word];
            if (pronunciation) {
                document.getElementById('feedbackContent').innerHTML = `
                    <strong>Mot::</strong> ${word}<br>
                    <strong>Prononciation correct:</strong> ${pronunciation.correct}<br>
                    <strong>Votre Prononciation:</strong> ${pronunciation.user || 'N/A'}
                    <button class="btn btn-sm btn-info btn-speak" onclick="speakWord('${word}')">Écuter la prononciation</button>
                `;
            }
        }

        function translateText() {
            let text = document.getElementById('text').value;
            disableButtons();
            showMessage('Traduction en cours...');

            fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'text=' + encodeURIComponent(text)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('translation').innerText = data.translation;
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la traduction.');
                })
                .finally(() => {
                    enableButtons();
                    hideMessage();
                });
        }



        function speakText() {
            let text = document.getElementById('text').value;
            disableButtons();
            showMessage('Lecture du texte en cours...');

            fetch('/speak', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'text=' + encodeURIComponent(text)
            })
                .then(response => response.blob())
                .then(blob => {
                    let url = URL.createObjectURL(blob);
                    let audio = new Audio(url);
                    audio.play();

                    // Reabilitar os botões quando o áudio terminar de tocar
                    audio.onended = function () {
                        enableButtons();
                        hideMessage();
                    };
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Une erreur est survenue lors de la lecture du texte.');
                    enableButtons();
                    hideMessage();
                });
        }



        function speakWord(word) {
            fetch('/speak', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'text=' + encodeURIComponent(word)
            })
                .then(response => response.blob())
                .then(blob => {
                    let url = URL.createObjectURL(blob);
                    let audio = new Audio(url);
                    audio.play();
                });
        }

        let mediaRecorder;
        let recordedBlobs;
        let isRecording = false;

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            recordedBlobs = [];
            let options = { mimeType: 'audio/webm' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options = { mimeType: 'audio/webm;codecs=opus' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options = { mimeType: 'audio/ogg;codecs=opus' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options = { mimeType: '' };
                    }
                }
            }

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream, options);

                mediaRecorder.onstop = (event) => {
                    const blob = new Blob(recordedBlobs, { type: 'audio/webm' });
                    const url = window.URL.createObjectURL(blob);
                    const audioContainer = document.getElementById('audioContainer');
                    audioContainer.innerHTML = '';
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = url;
                    audioContainer.appendChild(audio);
                    uploadRecording(blob);
                };

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedBlobs.push(event.data);
                    }
                };

                mediaRecorder.start();
                document.getElementById('recordButton').classList.add('recording');
                document.getElementById('recordIcon').innerText = 'pause';
                isRecording = true;
            });
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.getElementById('recordButton').classList.remove('recording');
            document.getElementById('recordIcon').innerText = 'mic';
            isRecording = false;
        }

        function uploadRecording(blob) {
            document.getElementById('uploadingMessage').style.display = 'block';
            document.getElementById('recordButton').disabled = true;

            convertToWav(blob).then(wavBlob => {
                let textInput = document.getElementById('text');
                let formData = new FormData();
                formData.append('audio', wavBlob);
                formData.append('text', textInput.value);
                formData.append('category', textInput.dataset.category || 'random'); // Inclui a categoria
                let xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);

                xhr.upload.addEventListener('progress', function (e) {
                    if (e.lengthComputable) {
                        let percentComplete = (e.loaded / e.total) * 100;
                        document.getElementById('uploadProgress').value = percentComplete;
                        document.getElementById('uploadingText').innerText = `Envoi de l’audio... ${Math.round(percentComplete)}% terminé.`;

                    }
                });

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        let data = JSON.parse(xhr.responseText);
                        document.getElementById('ratio').innerText = data.ratio;
                        document.getElementById('completeness').innerText = data.completeness_score;
                        document.getElementById('diff').innerHTML = data.diff_html;
                        window.pronunciations = data.pronunciations;
                        document.getElementById('uploadingMessage').style.display = 'none';
                        document.getElementById('recordButton').disabled = false;
                        updateCategoryProgress(); // Atualiza o progresso
                    } else {
                        handleUploadError(xhr);
                    }
                };

                xhr.onerror = function () {
                    handleUploadError(xhr);
                };

                xhr.send(formData);
            }).catch(error => {
                document.getElementById('uploadingMessage').style.display = 'none';
                document.getElementById('recordButton').disabled = false;
                alert("Erro ao enviar o áudio. Por favor, tente novamente.");
            });
        }

        function handleUploadError(xhr) {
            console.error("Erro no envio do áudio:", xhr);
            document.getElementById('uploadingText').innerText = 'Erro no envio do áudio. Tente novamente.';
            document.getElementById('uploadingMessage').style.display = 'none';
            document.getElementById('recordButton').disabled = false;
        }

        async function convertToWav(blob) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await blob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                const wavBuffer = audioBufferToWav(audioBuffer);
                return new Blob([wavBuffer], { type: 'audio/wav' });
            } catch (error) {
                console.error("Erro na conversão do áudio para WAV:", error);
                alert("Houve um problema ao processar o áudio. Por favor, tente novamente.");
                throw error;
            }
        }

        function audioBufferToWav(buffer) {
            const numOfChan = buffer.numberOfChannels,
                length = buffer.length * numOfChan * 2 + 44,
                bufferArr = new ArrayBuffer(length),
                view = new DataView(bufferArr),
                channels = [],
                sampleRate = buffer.sampleRate;
            let offset = 0,
                pos = 0;

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }

            setUint32(0x46464952);
            setUint32(length - 8);
            setUint32(0x45564157);

            setUint32(0x20746d66);
            setUint32(16);
            setUint16(1);
            setUint16(numOfChan);
            setUint32(sampleRate);
            setUint32(sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2);
            setUint16(16);

            setUint32(0x61746164);
            setUint32(length - pos - 4);

            for (let i = 0; i < buffer.numberOfChannels; i++)
                channels.push(buffer.getChannelData(i));

            while (pos < length) {
                for (let i = 0; i < numOfChan; i++) {
                    const sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    view.setInt16(pos, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                    pos += 2;
                }
                offset++;
            }

            return bufferArr;
        }

        // Função para atualizar o progresso da categoria
        function updateCategoryProgress() {
            let category = document.getElementById('category').value;
            fetch('/get_progress')
                .then(response => response.json())
                .then(progressData => {
                    if (category === 'random') {
                        document.getElementById('categoryProgress').innerText = '';
                    } else {
                        let progress = progressData[category];
                        if (progress) {
                            document.getElementById('categoryProgress').innerText = `vous avez complété ${progress.sentences_done} de ${progress.total_sentences} phrases dans cette catégorie.`;
                        } else {
                            document.getElementById('categoryProgress').innerText = `vous avez complété 0 de ${progressData[category].total_sentences} phrases dans cette catégorie.`;
                        }
                    }
                });
        }

        // Atualizar o progresso ao mudar a categoria
        document.getElementById('category').addEventListener('change', function () {
            updateCategoryProgress();
        });

        // Chamar a função ao carregar a página
        window.onload = function () {
            updateCategoryProgress();
        };


        function generateSentence() {
        let category = document.getElementById('category').value;
        disableButtons();
        showMessage('Génération de la phrase en cours...');

        fetch('/get_sentence', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'category=' + encodeURIComponent(category)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro na resposta da API');
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else if (data.message) {
                alert(`${data.message}\nTaux moyen de réussite de la prononciation : ${data.average_ratio}%\nTaux moyen de complétude : ${data.average_completeness}%`);
            } else {
                document.getElementById('text').value = data.fr_sentence;
                document.getElementById('text').dataset.category = data.category;
                fetchPronunciation(data.fr_sentence);
                updateCategoryProgress();
            }
        })
        .catch(error => {
            console.error('Erreur:', error);
            alert('Une erreur est survenue lors de la génération de la phrase.');
        })
        .finally(() => {
            enableButtons();
            hideMessage();
        });
    }


        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('word')) {
                showPronunciation(event.target.innerText);
            }
        });

    </script>
</body>

</html>
